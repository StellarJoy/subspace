### 模型配置
model_name_or_path: /root/autodl-tmp/models/LLM-Research/Meta-Llama-3-8B-Instruct

### 方法配置
stage: sft
do_train: true
finetuning_type: lora
use_dora: false
pissa_init: true
pissa_iter: 16
lora_target: all
lora_rank: 16
lora_alpha: 16
lora_dropout: 0.1

### 数据配置 (这里先用自带的 identity 数据集跑通流程)
dataset: identity
template: llama3
cutoff_len: 1024
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### 输出配置
output_dir: saves/llama3-8b/dora/sft
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true

### 训练参数 (4090 24G 专属调优)
per_device_train_batch_size: 1
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
flash_attn: fa2

### 验证配置
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 500