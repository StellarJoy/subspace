### 模型配置
# [修改1] 这里的路径改为相对于 subspace 根目录的路径
# 原来的绝对路径 /root/autodl-tmp/... 换了机器就失效了
model_name_or_path: models/LLM-Research/Meta-Llama-3-8B-Instruct

### 方法配置
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 8
lora_alpha: 16
lora_dropout: 0.1

### 数据配置
# [注意] 请确保 subspace/data/dataset_info.json 里注册了 commonsense_170k
dataset: commonsense_170k
template: llama3
cutoff_len: 1024
max_samples: 10000
overwrite_cache: true
preprocessing_num_workers: 16

### 输出配置
# [修改2] 将输出路径统一指向 outputs 文件夹
# 这里的 saves/ 改为了 outputs/，并且层级更清晰
output_dir: outputs/lora_galore

logging_steps: 1
save_steps: 10000
plot_loss: true
overwrite_output_dir: true
report_to: none

### 训练参数 (H800 加速版)
per_device_train_batch_size: 8
gradient_accumulation_steps: 1
learning_rate: 2.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
flash_attn: sdpa

### 验证配置
val_size: 0.1
per_device_eval_batch_size: 16
eval_strategy: steps
eval_steps: 50