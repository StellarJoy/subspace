### 模型配置
model_name_or_path: models/LLM-Research/Meta-Llama-3-8B-Instruct

### 方法配置
stage: sft
do_train: true
finetuning_type: lora
lora_target: all
use_dora: true
lora_rank: 64
lora_alpha: 128
lora_dropout: 0.1

### 数据配置
dataset: meta_math
template: llama3
cutoff_len: 1024
max_samples: 10000
overwrite_cache: true
preprocessing_num_workers: 16

### 输出配置
output_dir: outputs/dora

logging_steps: 1
save_steps: 10000
plot_loss: true
overwrite_output_dir: true
report_to: none

### 训练参数 (H800 加速版)
per_device_train_batch_size: 16
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.03
bf16: true
flash_attn: sdpa

### 验证配置
val_size: 0.1
per_device_eval_batch_size: 16
eval_strategy: steps
eval_steps: 50